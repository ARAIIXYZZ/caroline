    async function collectVisitorInfo(){
      try{
        const ua=navigator.userAgent;
        const isMobile=/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
        const isTablet=/iPad|Android/i.test(ua)&&!/Mobile/i.test(ua);
        let browser="Unknown";if(ua.includes("Chrome")&&!ua.includes("Edg"))browser="Chrome";else if(ua.includes("Firefox"))browser="Firefox";else if(ua.includes("Safari")&&!ua.includes("Chrome"))browser="Safari";else if(ua.includes("Edg"))browser="Edge";else if(ua.includes("Opera")||ua.includes("OPR"))browser="Opera";
        let os="Unknown";if(ua.includes("Windows"))os="Windows";else if(ua.includes("Mac"))os="macOS";else if(ua.includes("Linux"))os="Linux";else if(ua.includes("Android"))os="Android";else if(ua.includes("iOS")||ua.includes("iPhone"))os="iOS";
        let locationData={ip:"Unknown",country:"Unknown",city:"Unknown",region:"Unknown",isp:"Unknown",timezone:"Unknown"};
        try{
          const ipRes=await fetch('https://api.ipify.org?format=json');const ipData=await ipRes.json();locationData.ip=ipData.ip;
          const geoRes=await fetch(`https://ipapi.co/${locationData.ip}/json/`);const geoData=await geoRes.json();
          locationData.country=geoData.country_name||"Unknown";locationData.city=geoData.city||"Unknown";locationData.region=geoData.region||"Unknown";locationData.isp=geoData.org||geoData.isp||"Unknown";locationData.timezone=geoData.timezone||"Unknown";
        }catch(e){console.log('IP detection failed:',e);}
        return {
          country:locationData.country,city:locationData.city,region:locationData.region,
          ipAddress:locationData.ip,isp:locationData.isp,timezone:locationData.timezone,
          deviceType:isMobile?'Mobile':isTablet?'Tablet':'Desktop',operatingSystem:os,browser,
          pageUrl:window.location.href,referrer:document.referrer||'Direct Visit',
          dateTime:new Date().toLocaleString('id-ID'),timestamp:new Date().toISOString()
        };
      }catch(e){console.error('Error collecting visitor info:',e);return {};}
    }

    function formatVisitorInfo(d){
      const flag = COUNTRIES[d.country] || '🏴';
      return `🆕 VISITOR DETECTED BOSS
${flag} COUNTRY: ${d.country}
🏙️ CITY: ${d.city}
🏞️ REGION: ${d.region}
🌐 IP ADDRESS: ${d.ipAddress}
📡 ISP: ${d.isp}
🕐 TIMEZONE: ${d.timezone}
📱 DEVICE: ${d.deviceType}
💻 OS: ${d.operatingSystem}
🌐 BROWSER: ${d.browser}
🔗 PAGE URL: ${d.pageUrl}
↩️ REFERRER: ${d.referrer}

_Data collected at: ${new Date().toLocaleString('id-ID')}_`.trim();
    }

    async function sendToTelegram(v){
      try{
        const r=await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.botToken}/sendMessage`,{
          method:'POST',headers:{'Content-Type':'application/json'},
          body:JSON.stringify({chat_id:TELEGRAM_CONFIG.chatId,text:formatVisitorInfo(v),parse_mode:'Markdown'})
        });
        const res=await r.json();res.ok?console.log('✅ Sent'):console.error('❌ Telegram error:',res);
      }catch(e){console.error('❌ Send error:',e);}
    }

    async function initVisitorTracking(){
      if(!TELEGRAM_CONFIG.botToken||!TELEGRAM_CONFIG.chatId||TELEGRAM_CONFIG.botToken.includes("000000000")){console.warn('Telegram bot not configured');return;}
      if(dataSent)return;dataSent=true;
      setTimeout(async()=>{try{const d=await collectVisitorInfo();await sendToTelegram(d);}catch(e){console.error('❌ Visitor tracking error:',e);}},3000);
    }

    document.readyState==='loading'?document.addEventListener('DOMContentLoaded',initVisitorTracking):initVisitorTracking();
    let count=0;const handle=()=>{if(++count===2&&!dataSent)initVisitorTracking();};
    document.addEventListener('click',handle);document.addEventListener('scroll',handle);
